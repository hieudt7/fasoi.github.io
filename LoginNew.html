<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <link href="styles/bootstrap.css" rel="stylesheet" />
    <link href="styles/font-awesome.css" rel="stylesheet" />
    <link href="styles/mobileStyle.css" rel="stylesheet" />
    <link href="styles/common-style.css" rel="stylesheet" />
    <link href="styles/vendor.css" rel="stylesheet" />
    <script src="scripts/jquery.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/common.js"></script>
</head>
<body class="registration-background">
    <div class="container no-padding mask">
        <div class="col-xs-12">           
            <div class="container padding-side-30">
              <table class="login-group">
                  <tbody>
                      <tr>
                          <td class="text-midle respon-80">
                              <span class="login-text white font-light">
                                  LOG IN
                              </span>
                              <span class="login-line">

                              </span>
                              <div class="clear-55"></div>
                              <div class="col-xs-6 no-padding input login">
                                  <input type="text" class="form-control max-430" placeholder="User Name" />
                              </div>                              
                              <div class="clear-15"></div>
                              <div class="col-xs-6 no-padding input password">
                                  <input type="text" class="form-control max-430" placeholder="Password" />
                              </div>     
                              <div class="clear-20"></div>         
                              <label class="pointer">
                                  <input type="checkbox" class="ace login-check" checked="checked">
                                  <span class="lbl"></span>
                                  <span class="ml-5 font-weight-normal font-light font-15x white">Remember me</span>
                              </label>
                              <div class="clear-20"></div>
                              <div class="col-xs-6 no-padding">                                  
                                  <button class="form-control btn_login semi-bold max-430">LOG IN</button>
                              </div>   
                              <div class="clear-25"></div>
                              <div class="col-xs-6 no-padding text-center max-430">
                                  <a class="underline purple-text-light font-16x" href="#">Register</a>
                              </div>  
                          </td>
                          <td class="text-right text-bottom">
                              <span><img src="images/login_logo.png"></span>
                              <div class="clear-0"></div>
                              <span class="login-footer-text">
                                  <span class="mr-10"><a class="purple-text-light" href="#">Service</a></span>
                                  <span class="mr-10">|</span>
                                  <span class="mr-10"><a class="purple-text-light" href="#">Support</a></span>
                                  <span class="mr-10">|</span>
                                  <span><a class="purple-text-light" href="#">Website</a></span>
                              </span>
                          </td>
                      </tr>
                  </tbody>
              </table>
            </div>
            <div class="clear-40"></div>
        </div>
    </div>
</body>
</html>
